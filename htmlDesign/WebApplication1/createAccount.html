<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>會員註冊</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link href="stylesheet/bootstrap.min.css" rel="stylesheet" />
    <link href="stylesheet/jquery-ui.min.css" rel="stylesheet" />
    <script src="javascript/jquery-3.6.0.min.js"></script>
    <!--自訂樣式表-->
    <link href="stylesheet/createAccount.css" rel="stylesheet" />
    <!--自訂js-->



</head>
<body>
    <hr>
    <!-- 標題logo 部分 -->
    <div class="logo-area text-center">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <a href="index.html"><img src="image/浪跡.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-3 col-6 border rounded-3 shadow my-5 bg-white">
                <div class="row">
                    <div class="mt-4 ms-4 col">
                        <h3>加入會員</h3>
                    </div>
                    <div class="mt-4 me-4 col text-end">
                        <h6><span style="color:red">*</span>必填欄位</h6>
                    </div>
                </div>
                <form class="mt-5" action="#" method="post">
                    <div class="row">
                        <!-- 加入會員 -->
                        <div class="offset-2 col-8">
                            <div class="row mb-3">
                                
                                <label for="username" class="col-3 col-form-label"><span style="color:red">*</span>帳號:</label>
                                <div class="col-9">
                                    <input id="username" type="text" name="username" class="form-control" placeholder="Username" autocomplete="off" required autofocus>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-3 col-form-label">密碼:</label>
                                <div class="col-9">
                                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="checkPassword" class="col-3 col-form-label">確認密碼:</label>
                                <div class="col-9">
                                    <input id="checkPassword" type="password" name="checkPassword" class="form-control" placeholder="Password" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="name" class="col-3 col-form-label">姓名:</label>
                                <div class="col-9">
                                    <input id="name" type="text" name="name" class="form-control" placeholder="Name" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="nickName" class="col-3 col-form-label">暱稱:</label>
                                <div class="col-9">
                                    <input id="nickName" type="text" name="nickName" class="form-control" placeholder="Nickname" autocomplete="off">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="male" class="col-3">性別:</label>
                                <div class="col-9">
                                    <label for="male" class="form-check-label">男</label>
                                    <input id="male" type="radio" name="gender" class="form-check-input" required>
                                    <label for="female" class="form-check-label ms-3">女</label>
                                    <input id="female" type="radio" name="gender" class="form-check-input">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="birthdate" class="col-3 col-form-label">生日:</label>
                                <div class="col-9">
                                    <input id="birthdate" type="date" name="birthdate" class="form-control" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="phoneNumber" class="col-3 col-form-label">聯絡電話:</label>
                                <div class="col-9">
                                    <input id="phoneNumber" type="tel" name="phoneNumber" pattern="[0]{1}[9]{1}\d{8}" class="form-control" placeholder="Phone Number" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email" class="col-3 col-form-label">E-mail:</label>
                                <div class="col-9">
                                    <input id="email" type="email" name="email" class="form-control" placeholder="Email" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="address" class="col-3 col-form-label">地址:</label>
                                <div class="col-9">
                                    <input id="address" type="text" name="address" class="form-control" placeholder="Address" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <!-- 回登入畫面 -->
                        <div class="text-center mt-3 mb-5">
                            <button type="submit" class="btn btn-primary btn-lg">註冊</button>
                        </div>
                        <div class="text-center mb-4">
                            <span>已有帳號?</span>
                            <a href="login.html">登入</a>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</body>
</html>
