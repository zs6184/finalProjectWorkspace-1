# date_format,time_format,datetime_format \u5B9A\u683C\u5F0F\u5316\u8F38\u51FA\u65E5\u671F\u7684\u683C\u5F0F
# time_zone \u8A2D\u7F6E\u683C\u5F0F\u5316\u8F38\u51FA\u65E5\u671F\u6642\u6240\u4F7F\u7528\u7684\u6642\u5340
# \u6578\u5B57 \u5343\u5206\u4F4D\u6A19\u8B58
spring.freemarker.settings.number_format=,##0.00