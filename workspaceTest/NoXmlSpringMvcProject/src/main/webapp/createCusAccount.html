<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>會員註冊</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link href="stylesheet/bootstrap.min.css" rel="stylesheet" />
    <link href="stylesheet/jquery-ui.min.css" rel="stylesheet" />
    <script src="javascript/jquery-3.6.0.min.js"></script>
    <!--自訂樣式表-->
    <link href="stylesheet/createCusAccount.css" rel="stylesheet" />
    <!--自訂js-->
    <script src="javascript/createCusAccount.js"></script>


</head>
<body>
    <hr>
    <!-- 標題logo 部分 -->
    <div class="logo-area text-center">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <a href="index.html"><img src="image/浪跡.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-3 col-6 border rounded-3 shadow my-5 bg-white">
                <div class="row">
                    <div class="mt-4 ms-4 col">
                        <h3>加入會員</h3>
                    </div>
                    <div class="mt-4 me-4 col text-end">
                        <h6><span style="color:red">*</span>必填欄位</h6>
                    </div>
                </div>
                <form class="mt-5" id="createCusForm" action="CreateCusAccount.controller" method="post">
                    <div class=" row" id="account">
                        <div class="row my-2 offset-2 col-8">

                            <label for="username" class="col-3 col-form-label"><span style="color:red">*</span>帳號:</label>
                            <div class="col-9">
                                <input id="username" type="text" name="cusUsername" class="form-control" maxlength="20" placeholder="Username" autocomplete="off" autofocus>
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="password" class="col-3 col-form-label"><span style="color:red">*</span>密碼:</label>
                            <div class="col-9">
                                <input id="password" type="password" name="cusPassword" class="form-control" maxlength="20" placeholder="Password" autocomplete="off">
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="checkPassword" class="col-3 col-form-label"><span style="color:red">*</span>確認密碼:</label>
                            <div class="col-9">
                                <input id="checkPassword" type="password" name="checkPassword" class="form-control" maxlength="20" placeholder="Password" autocomplete="off">
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="name" class="col-3 col-form-label"><span style="color:red">*</span>姓名:</label>
                            <div class="col-9">
                                <input id="name" type="text" name="cusRealname" class="form-control" maxlength="10" placeholder="Name" autocomplete="off">
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="nickName" class="col-3 col-form-label">暱稱:</label>
                            <div class="col-9">
                                <input id="nickName" type="text" name="aka" class="form-control" maxlength="10" placeholder="Nickname" autocomplete="off">
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="male" class="col-3"><span style="color:red">*</span>性別:</label>
                            <div class="col-9">
                                <label for="male" class="form-check-label">男</label>
                                <input id="male" type="radio" value="male" name="gender" class="form-check-input" checked>
                                <label for="female" class="form-check-label ms-3">女</label>
                                <input id="female" type="radio" value="female" name="gender" class="form-check-input">
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="birthdate" class="col-3 col-form-label"><span style="color:red">*</span>生日:</label>
                            <div class="col-9">
                                <input id="birthdate" type="date" name="birthdate" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="phoneNumber" class="col-3 col-form-label"><span style="color:red">*</span>聯絡電話:</label>
                            <div class="col-9">
                                <input id="phoneNumber" type="tel" name="phoneNumber" pattern="[0]{1}[9]{1}\d{8}" maxlength="10" class="form-control" placeholder="Phone Number" autocomplete="off">
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="email" class="col-3 col-form-label"><span style="color:red">*</span>E-mail:</label>
                            <div class="col-9">
                                <input id="email" type="email" name="email" class="form-control" maxlength="30" placeholder="Email" autocomplete="off">
                            </div>
                        </div>
                        <div class="row my-2 offset-2 col-8">
                            <label for="address" class="col-3 col-form-label">地址:</label>
                            <div class="col-9">
                                <input id="address" type="text" name="address" class="form-control" maxlength="50" placeholder="Address" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <!-- 回登入畫面 -->
                    <div class="text-center mt-3 mb-5">
                        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#submitButton">註冊</button>
                    </div>
                    <div class="text-center mb-4">
                        <span>已有帳號?</span>
                        <a href="login.Controller">登入</a>
                    </div>
                    <!-- Button trigger modal -->
                    <!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitButton">
                        Launch demo modal
                    </button>-->

                    <!-- Modal -->
                    <div class="modal fade" id="submitButton" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">溫馨提示</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    請確認資料無誤後點擊送出
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary">送出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                

            </div>

        </div>
    </div>
</body>
</html>
